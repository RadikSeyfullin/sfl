{% extends 'index.html' %}

{% block content %}
{% load static %}

<section class="content pad-bot">
    <div class="container">
        <div class="row">
            <div class="grid_6">
                <h2>Find Us</h2>
                <div class="map_wrapper">
                    <iframe id="map_canvas" src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Brooklyn,+New+York,+NY,+United+States&amp;aq=0&amp;sll=37.0625,-95.677068&amp;sspn=61.282355,146.513672&amp;ie=UTF8&amp;hq=&amp;hnear=Brooklyn,+Kings,+New+York&amp;ll=40.649974,-73.950005&amp;spn=0.01628,0.025663&amp;z=14&amp;iwloc=A&amp;output=embed">
                    </iframe>
                    <dl class="address">
                        <dt>28 Jackson Blvd Ste 1020 Chicago, <br>IL 60604-2340</dt>
                        <dd><span>Freephone:</span>+1 800 559 6580</dd>
                        <dd><span>Telephone:</span>+1 800 603 6035</dd>
                        <dd><span>FAX:</span>+1 800 889 9898 </dd>
                        <dd><span class="e-mail">E-mail:</span><a href="#" class="demo color-1">info@demolink.org</a></dd>
                    </dl>
                </div>
            </div>
            <div class="grid_6 fleft">
                <h2>Get in Touch</h2>
                <form id="contact-form">
                    <div class="success-message">Contact form submitted.</div>
                    <label class="name">
                        <input type="text" placeholder="Name:" data-constraints="@Required @JustLetters" />
                        <span class="empty-message">*This field is required.</span>
                        <span class="error-message">*This is not a valid name.</span>
                    </label>
                    <label class="email">
                        <input type="text" placeholder="E-mail:" data-constraints="@Required @Email" />
                        <span class="empty-message">*This field is required.</span>
                        <span class="error-message">*This is not a valid email.</span>
                    </label>
                    <label class="phone">
                        <input type="text" placeholder="Phone:" data-constraints="@Required @JustNumbers"/>
                        <span class="empty-message">*This field is required.</span>
                        <span class="error-message">*This is not a valid phone.</span>
                    </label>
                    <label class="message">
                        <textarea placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                        <span class="empty-message">*This field is required.</span>
                        <span class="error-message">*The message is too short.</span>
                    </label>
                    <div class="form_buttons">
                        <a href="#" data-type="reset" class="link">Clear</a>
                        <a href="#" data-type="submit" class="link">Submit</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="grid_12 bord-3"></div>
        </div>
    </div>
</section>

{% endblock %}
